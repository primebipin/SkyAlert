<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcaste</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
       <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tabContainer">
        <p class="tab currentTab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>


      <div class="container">
        <form class="formContainer" data-searchForm>
          <input
            type="text"
            placeholder="Search for city..."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-16.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Grant Location Access  -->
        <div class="grantLocationContainer subContainer">
          <img
            src="https://img.freepik.com/free-psd/3d-icon-weather-conditions-with-rain-sun_23-2150108737.jpg?size=338&ext=jpg&ga=GA1.1.1413502914.1720051200&semt=ais_user"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <div class="subContainer loadingContainer">
          <img src="images/ZZ5H.gif" width="50"  />
          <p>Loading</p>
        </div>

        <!-- Weather Info -->
        <div class="userInfoContainer subContainer">
          <div class="name">
            <p data-cityName></p>
            <img data-countryFlag />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />

          <p data-temp></p>

          <div class="parameterContainer">
            <!-- Wind Speed -->
            <div class="parameter">
              <img src="images/—Pngtree—vector wind icon_4183797.png" alt="#" />
              <p>windspeed</p>
              <p class="parameterValue" data-windspeed></p>
            </div>

            <!-- Humidity -->
            <div class="parameter">
              <img src="images/pngwing.com (4).png" alt="#" />
              <p>humidity</p>
              <p class="parameterValue" data-humidity></p>
            </div>

            <!-- Wind Speed -->
            <div class="parameter">
              <img src="images/cload.png" alt="#" />
              <p>clouds</p>
              <p class="parameterValue" data-clouds></p>
            </div>
          </div>
        </div>

        <!-- Location Not Found -->
        <div class="errorContainer subContainer">
          <img src="https://previews.123rf.com/images/kaymosk/kaymosk1804/kaymosk180400006/100130939-error-404-page-not-found-error-with-glitch-effect-on-screen-vector-illustration-for-your-design.jpg" data-errorImg />
          <p data-errorText></p>
          <button class="btn" data-errorButton>Retry Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
